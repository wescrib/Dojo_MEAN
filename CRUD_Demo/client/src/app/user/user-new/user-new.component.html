<h3>User New Component</h3>
<form (submit)="create()">
  First Name: <input type="text" name="first_name" [(ngModel)] = "newUser.first_name"><br>
  Last Name: <input type="text" name = "last_name" [(ngModel)] = "newUser.last_name"><br>
  Email: <input type="text" name = "email" [(ngModel)] = "newUser.email"><br>
  <input type="submit">
</form>
